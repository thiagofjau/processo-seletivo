<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="icon" href="./assets/image/favicon.png" type="image/x-icon">
    <title>Cadastro</title>
</head>

<body>
    <div class="logotipo">
        <img src="./assets/image/logo_integrale.png" alt="Logotipo Integrale" class="logo">
    </div>
    <div class="container">
        <h2 class="titulo">Cadastro</h2>
        <form id="cadastroForm">
            <input type="text" id="nome" placeholder="Nome">
            <div id="nomeError" class="error"></div>
            <input type="email" id="email" placeholder="E-mail">
            <div id="emailError" class="error"></div>
            <input type="password" id="senha" placeholder="Senha">
            <div id="senhaError" class="error"></div>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
    <script src="./assets/script.js"></script>
</body>

</html>
